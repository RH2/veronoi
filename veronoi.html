<script type="text/javascript">
var canvas = document.createElement("canvas")
var ctx = canvas.getContext('2d')
canvas.width=500
canvas.height=500
document.body.appendChild(canvas)

ctx.fillColor="black"
ctx.fillRect(0,0,canvas.width,canvas.height)

var points = []
for (var i = 0; i < 100; i++) {
	points.push(cInboundPoint())
}
rPoints()








function rPoints(){
	ctx.fillColor="cyan"
	for (var i = 0; i < points.length; i++) {
		ctx.beginPath()
		ctx.fillStyle="white"
		ctx.arc(points[i][0],points[i][1],3,0,2*Math.PI,false)
		ctx.fill()
	}
}
function rRadiusONEtoMANY(x){
	var pointA = points[x]
	for (var i = 0; i < points.length; i++) {

		//draw cirle stroke
		ctx.beginPath()
		ctx.strokeStyle = "red"
		ctx.arc(pointA[0],pointA[1],dist(pointA,points[i]), 0, 2*Math.PI)
		ctx.stroke()
	}

}
function cInboundPoint(){
	var p = [Math.random()*canvas.width,Math.random()*canvas.height]
	return p;
}
function cd(){
	var e = document.createElement("div")
	return e;
}
function dist(a,b){
	var d = [a[0]-b[0],a[1]-b[1]]
	var distance = Math.sqrt(Math.pow(d[0],2)+Math.pow(d[1],2))
	return distance;
}


</script>
